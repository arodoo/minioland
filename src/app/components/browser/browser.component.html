        <div class="col-md-6">
            <p class="alert alert-info animated fadeIn fast">
                Ooops...! Ning√∫n resultado para: <b>{{ term }}</b>
            </p>
        </div>

    <div class="container">
        <div class="row mb-5">
 
<app-character-card [character]="character" [index]="character.idx" *ngFor="let character of characters;"

        </div>
    </div>
