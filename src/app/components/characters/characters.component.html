<div class=" mt-3 animated fadeIn fast">
    <h3>Here goes the characters</h3>
    <hr>

    <div class="container">
        <div class="row mb-5">
            <div class="card col-sm-6 col-md-4 col-lg-3" *ngFor="let character of characters; let i = index;">
                <img src="../../../assets/images/characters/{{character.img}}" class="card-img-top"
                    alt="character.name">
                <div class="card-body">
                    <h5 class="card-title text-center">{{character.name}}</h5>
                    <p class="card-text ">{{ character.bio }}</p>
                    <p class="card-text text-center"><small class="text-muted">{{character.birth}}</small></p>
                    <button type="button" class="btn btn-outline-danger btn-block" (click)="seeCharacter(i)">
                        Ver mÃ¡s info
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
